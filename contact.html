<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="images/Logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
   <nav class="nav">
        <div class="nav__logo">
            <a href="index.html">
                <img class="logo" src="images/Logo.svg" alst="Genesis logo">
            </a>
        </div>
        <ul class="nav__list">
            <li class="nav__li"><a class="nav__link" href="projects.html">Projects</a></li>
            <li class="nav__li"><a class="nav__link" href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header class="header__container">
        <div class="header__text"> 
            <h1 class="header__heading">Full set of great
                features to make your
                product fresh</h1>
            <p class="header__paragraph">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="header__form">
            <form class="contact__form" action="">
                <div class="form__container">
                    <input type="text" class="form__enter-info" placeholder="Name">
                </div>
                <div class="form__container">
                    <input type="text" class="form__enter-info" placeholder="Email">
                </div> 
                <div class="form__container">
                    <input type="text" class="form__enter-info" placeholder="Message">
                </div>
            </form>
        </div>
    </header>
    <footer class="footer__container">
        <div class="footer__logo">
            <img class="logo" src="images/Logo.svg" alst="Genesis logo">
        </div>
        <div class="footer__box">
            <ul class="footer__list">
                <li class="footer__li"><a class="footer__link" href="projects.html">Projects</a></li>
                <li class="footer__li"><a class="footer__link" href="contact.html">Contact</a></li>
            </ul>
            <div class="footer__socials">
                <img class="footer__socials-icon" src="images/dribbble-logo.png" alt="dribble logo">
                <img class="footer__socials-icon" src="images/instagram.png" alt="instagram logo">
                <img class="footer__socials-icon" src="images/twitter-logo-silhouette.png" alt="twitter logo">
            </div>
        </div>
    </footer>
</body>
</html>
